  <section class="review-form">
    <h1>Review</h1>
    <form id="reviewForm" action="review.php" method="POST">
      <input type="text" id="food" name="food" placeholder="Food" required>
      <input type="number" id="rating" name="rating" placeholder="Rating for the food" min="1" max="5" required>
      <textarea id="feedback" name="feedback" placeholder="Feedback" rows="5" required></textarea>
      <button type="submit">OK</button>
    </form>
  </section>

  <footer class="footer">
    <div class="footer-content">

  <script>
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const food = document.getElementById('food').value;
        const rating = document.getElementById('rating').value;
        const feedback = document.getElementById('feedback').value;

        alert(`Thank you for your review on ${food}!\nRating: ${rating}\nFeedback: ${feedback}`);
        
        // Optionally, remove the line above if server-side PHP handles it
        this.submit(); // Allow actual submission after alert
    });
  </script>
